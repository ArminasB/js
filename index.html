<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>

<body id="body">
    <h1>BMR calculator</h1>  



    <div>
        <label for="height">Height</label>
        <input type="text" name="height" id="height">
        <span class="error" id="height-error"></span>
    </div>
    <div>
        <label for="weight">Weight</label>
        <input type="text" name="weight" id="weight">
        <span class="error" id="weight-error"></span>
    </div>
    <div>
        <label for="age">Age</label>
        <input type="text" name="age" id="age">
        <span class="error" id="age-error"></span>
    </div>

    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <span class="error" id="gender-error"></span>
    </div>

    <div>
        <input type="radio" id="sedentary-active" name="activity-level" value="sedentary">
        <label for="sedentary-active">Sedentary</label>

        <input type="radio" id="lightly-active" name="activity-level" value="lightly-active">
        <label for="lightly-active">Lightly-active</label>

        <input type="radio" id="moderately-active" name="activity-level" value="moderately-active">
        <label for="moderately-active">Moderately-active</label>

        <input type="radio" id="very-active" name="activity-level" value="very-active">
        <label for="very-active">Very-active</label>

        <input type="radio" id="extra-active" name="activity-level" value="extra-active">
        <label for="extra-active">Extra-active</label>
        <span class="error" id="activity-error"></span>
    </div>
    <button onClick="calcBmr()">Calculate BMR</button>
    <div class="result-pop" id="result-pop">
        <div>
            <button class="close" onClick="closeB()">X</button>
            <span id="result"></span><br>
        </div>
    </div>
    <button id="mode-button" onClick="mode()">Dark</button>
